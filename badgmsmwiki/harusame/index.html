    <h1>はるさめ(meloch,ごみさめ)</h1>
    <h2>はるさめ(meloch,ごみさめ)とは、アカウント販売者<sup style="font-size:9pt;">[<a
          href="/barashi/badgmsmwiki/img/IMG_4170.png">1</a>]</sup><sup style="font-size:9pt;">[<a
          href="/barashi/badgmsmwiki/img/image4.png">2</a>]</sup>で、Scratch民度下がり論者<sup style="font-size:9pt;">[<a
          href="/barashi/badgmsmwiki/img/image2.png">3</a>]</sup>。</h2>
    <h2>某JにTwitterのDMで「きもい」と勇気のある(笑)行動をした<sup style="font-size:9pt;">[<a
          href="/barashi/badgmsmwiki/img/IMG_0391.png">4</a>]</sup>。</h2>
    <h2>彼は彼女を持っていて<sup style="font-size:9pt;">[要出典]</sup>、二股をしている<sup style="font-size:9pt;">[大言壮語的]</sup><sup
        style="font-size:9pt;">[<a href="/barashi/badgmsmwiki/img/5869464779d0c5be.png">5</a>]</sup><sup
        style="font-size:9pt;">[<a href="/barashi/badgmsmwiki/img/D8FF8857-3D20-41EB-98F8-36DE994BB9DE.png">6</a>]</sup>らしい。そしていつも彼女持ちをアピールをしている<sup
        style="font-size:9pt;">[<a href="/barashi/badgmsmwiki/img/unknown1.png">7</a>]</sup>。</h2>
    <h2>彼女を持っている<sup style="font-size:9pt;">[要出典]</sup>のでセクハラが得意<sup style="font-size:9pt;">[<a
          href="/barashi/badgmsmwiki/img/image1.png">8</a>]</sup><sup style="font-size:9pt;">[<a
          href="/barashi/badgmsmwiki/img/image3.png">9</a>]</sup>。</h2>
